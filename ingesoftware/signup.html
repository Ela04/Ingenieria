    <!-- Formulario Login-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Registrate</h1>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" pattern="^([a-z]+[0-9]{0,2}){5,12}$" required>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Email</label>
                      <input type="email" class="form-control" name="mail" id="mail" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" pattern="[A-Za-z0-9!?-]{8,12}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" pattern="[A-Za-z0-9!?-]{8,12}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registar</button>
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
